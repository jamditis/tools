<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM ADVISOR // AMDITIS KIT</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS & Config -->
    <link rel="stylesheet" href="../assets/vantage-main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/vantage-config.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* App Specific Overrides */
        #progress-bar {
            box-shadow: 0 0 10px currentColor;
        }
        
        .option-button:hover {
            transform: translateX(4px);
        }
    </style>
</head>
<body class="antialiased font-mono bg-void text-chrome h-full overflow-hidden">

    <div class="crt-overlay"></div>
    <div class="fixed inset-0 bg-grid-pattern bg-[size:40px_40px] opacity-[0.07] pointer-events-none z-0"></div>

    <div class="relative z-10 flex h-full">
        
        <!-- Sidebar (Hidden on Mobile) -->
        <aside class="w-64 border-r border-white/10 bg-void hidden md:flex flex-col z-50">
            <div class="p-6 border-b border-white/10">
                <a href="../html/index.html" class="flex items-center gap-3 group">
                    <div class="w-8 h-8 bg-acid text-black flex items-center justify-center font-bold font-display text-xl clip-notch group-hover:bg-white transition-colors">V</div>
                    <div>
                        <h1 class="font-display font-bold text-lg tracking-wider text-chrome">AMDITIS</h1>
                        <p class="text-xs text-gray-500 tracking-[0.2em]">KIT v2.5</p>
                    </div>
                </a>
            </div>
            
            <div class="p-6 flex-1">
                <div class="text-xs font-bold text-acid mb-4 uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="cpu" class="w-3 h-3"></i> System Status
                </div>
                <div class="space-y-4 text-xs font-mono text-gray-500">
                    <div class="flex justify-between">
                        <span>MODULE</span>
                        <span class="text-white">LLM_ADVISOR</span>
                    </div>
                    <div class="flex justify-between">
                        <span>VERSION</span>
                        <span class="text-white">2.1.0</span>
                    </div>
                    <div class="flex justify-between">
                        <span>MODE</span>
                        <span class="text-acid">INTERACTIVE</span>
                    </div>
                </div>

                <div class="mt-8 pt-8 border-t border-white/10">
                    <button id="show-comparison-btn" class="w-full text-left py-2 hover:text-white hover:pl-2 transition-all border-l-2 border-transparent hover:border-ice text-gray-500 text-xs">
                        [ COMPARE_MODELS ]
                    </button>
                    <button id="show-case-studies-btn" class="w-full text-left py-2 hover:text-white hover:pl-2 transition-all border-l-2 border-transparent hover:border-signal text-gray-500 text-xs">
                        [ CASE_STUDIES ]
                    </button>
                </div>
            </div>
            
            <div class="p-6 border-t border-white/10">
                <a href="../html/llm-advisor-doc.html" class="flex items-center gap-2 text-xs text-gray-600 hover:text-white transition-colors">
                    <i data-lucide="file-text" class="w-3 h-3"></i>
                    VIEW_STATIC_DOCS
                </a>
            </div>
        </aside>

        <!-- App Container -->
        <main class="flex-1 flex flex-col h-full relative" id="llm-tool-advisor-container">
            
            <!-- App Header -->
            <header class="border-b border-white/10 bg-panel/80 backdrop-blur-md p-6 flex flex-col gap-4 z-20">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="font-display text-2xl text-white tracking-wide">TOOL_SELECTOR</h2>
                        <div id="breadcrumb" class="text-xs text-gray-500 font-mono mt-1 hidden"></div>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <button id="back-btn" class="w-8 h-8 border border-white/10 flex items-center justify-center text-gray-500 hover:text-white hover:border-white transition-colors disabled:opacity-30 disabled:cursor-not-allowed">
                            <i data-lucide="chevron-left" class="w-4 h-4"></i>
                        </button>
                        <button id="restart-btn" class="w-8 h-8 border border-white/10 flex items-center justify-center text-gray-500 hover:text-acid hover:border-acid transition-colors">
                            <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                    <!-- Progress -->
                    <div class="w-full md:w-1/3 bg-surface border border-white/10 h-2 relative overflow-hidden">
                        <div id="progress-bar" class="absolute top-0 left-0 h-full bg-acid w-0 transition-all duration-500"></div>
                    </div>
                    
                    <!-- Quick Jump -->
                    <div class="w-full md:w-auto relative">
                        <select id="tool-selector" class="appearance-none bg-surface border border-white/10 text-xs text-gray-400 py-2 pl-3 pr-8 w-full md:w-64 focus:outline-none focus:border-acid focus:text-acid transition-colors cursor-pointer">
                            <!-- Options injected -->
                        </select>
                        <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-600">
                            <i data-lucide="chevron-down" class="w-3 h-3"></i>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <div id="app-container" class="flex-1 overflow-y-auto p-6 md:p-12 relative">
                <div id="main-content" class="max-w-3xl mx-auto transition-opacity duration-300">
                    <!-- Dynamic content injected here -->
                </div>
            </div>

            <!-- Mobile Footer Controls -->
            <div class="md:hidden border-t border-white/10 bg-panel p-4 grid grid-cols-2 gap-4">
                <button id="footer-best-practices-btn" class="text-xs text-gray-500 border border-white/10 py-2 text-center">BEST_PRACTICES</button>
                <button id="footer-model-info-btn" class="text-xs text-gray-500 border border-white/10 py-2 text-center">MODEL_INFO</button>
            </div>

        </main>

    </div>

    <!-- Universal Modal -->
    <div id="universal-modal" class="fixed inset-0 z-[100] bg-void/90 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div id="modal-content-container" class="bg-panel border border-white/10 w-full max-w-4xl max-h-[85vh] flex flex-col shadow-2xl relative">
            <div class="flex justify-between items-center p-6 border-b border-white/10 bg-surface">
                <h3 id="modal-title" class="font-display text-xl text-white">MODAL_TITLE</h3>
                <button class="modal-close-btn text-gray-500 hover:text-signal transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto text-sm text-gray-400 font-mono leading-relaxed">
                <!-- Modal content -->
            </div>
        </div>
    </div>

    <!-- Hidden elements required by app.js logic but not needed in UI -->
    <input type="checkbox" id="theme-toggle-checkbox" class="hidden">
    <button id="show-changelog-btn" class="hidden"></button>

    <!-- App Logic -->
    <script src="app.js"></script>
    <script>
        // Init Icons
        lucide.createIcons();
        
        // Additional UI logic if needed
        const observer = new MutationObserver(() => {
            lucide.createIcons();
        });
        observer.observe(document.getElementById('main-content'), { childList: true, subtree: true });
    </script>
</body>
</html>
